<!DOCTYPE html>
<html lang="en">
<head>
	<title>Devon Tours: Create A Tour</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../resources/css/style.css" />
</head>
<body onload="loadUser()">

	<!-- Navbar -->
	<div class="w3-top">
		<div class="w3-bar w3-theme w3-top w3-left-align w3-large">
			<a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
			<a href="../index.html" class="w3-bar-item w3-button w3-theme-l1">Home</a>
			<a href="../pages/tours.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Find Tours</a>
			<a href="../pages/profiles.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Country Profiles</a>
		</div>
	</div>

	<!-- Sidebar -->
	<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
		<a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
			<i class="fa fa-remove"></i>
		</a>
		<h4 class="w3-bar-item"><b>Menu</b></h4>
		<a class="w3-bar-item w3-button w3-hover-black" href="../pages/contact.html" onclick="w3_close()">Contact An Agent</a>
		<a class="w3-bar-item w3-button w3-hover-black" href="../pages/about.html" onclick="w3_close()">About</a>
	</nav>

	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

	<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
	<div class="w3-main" style="margin-left:250px;">
		<div class="w3-row w3-padding-32">
			<div class="w3-twothird w3-container">
				<p class="w3-border w3-padding-large w3-padding-32 w3-center">
					<img src="../resources/images/banner_left.gif" alt="Banner Left">
					<img src="../resources/images/banner_right.jpg" alt="Banner Right">
				</p>
				<p id="bannerText">
				</p>
			</div>
		</div>
		<div class="w3-row">
			<div class="w3-third w3-container">
				<form class="w3-container w3-card-8">
					<div class="w3-group">
						<input id="name" class="w3-input" type="text" style="width:90%" required>
						<label class="w3-label">User Name</label>
					</div>
					<div class="w3-group">
						<input id="email" class="w3-input" type="text" style="width:90%" required>
						<label class="w3-label">Email</label>
					</div>
					<div class="w3-group">
						<textarea class="w3-input" style="width:90%" required></textarea>
						<label class="w3-label">Comments</label>
					</div>
					<div class="w3-row">
						<div class="w3-half">
							<label class="w3-checkbox">
								<input type="checkbox" checked="checked">
								<div class="w3-checkmark"></div> Married
							</label>
							<br>
							<label class="w3-checkbox">
								<input type="checkbox">
								<div class="w3-checkmark"></div> Single
							</label>
							<br>
							<label class="w3-checkbox">
								<input type="checkbox" disabled>
								<div class="w3-checkmark"></div> Don't know (Disabled)
							</label>
							<br>
							<br>
						</div>

						<div class="w3-half">
							<label class="w3-checkbox">
								<input type="radio" name="gender" value="male" checked>
								<div class="w3-checkmark"></div> Male
							</label>
							<br>
							<label class="w3-checkbox">
								<input type="radio" name="gender" value="female">
								<div class="w3-checkmark"></div> Female
							</label>
							<br>
							<label class="w3-checkbox">
								<input type="radio" name="gender" value="female" disabled>
								<div class="w3-checkmark"></div> Don't know (Disabled)
							</label>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="w3-row">
			<div class="w3-third w3-container w3-center w3-padding-16">
				<button type="submit" class="w3-teal w3-hover-green w3-round w3-button">
					Submit
				</button>
			</div>
		</div>
		<footer>
			<div class="w3-container w3-theme-l2 w3-padding-32 w3-center" id="myFooter">
			</div>
		</footer>
	<!-- END MAIN -->
	</div>

	<script src="../resources/js/customComponents.js" type="text/javascript"></script>
	<script src="../resources/js/app.js" type="text/javascript"></script>
	<script src="../resources/js/admin.js" type="text/javascript"></script>
</body>
</html>
